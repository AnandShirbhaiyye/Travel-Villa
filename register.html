<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/register.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Signup!</title>
    
</head>
<body class="body_color">
<div class="container">
                <h4>
                  <div style="margin-left: 100px; color: #707070" >
                    <img src="#" alt="" width="37" height="37" class="d-inline-block align-text-middle">
                    TRAVEL-VILLA
                    </div>  
                </h4>
                <h6 style="color:#707070; margin-left: 95px;">Sign up with Travell-Villa</h6>

    <div class="row">
        <div class="col-md" style=" border-radius: 25px;">
        <form><br>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Enter Full Name</label>
        <input type="text" maxlength="100"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Enter Mobile no.</label>
        <input type="nummber" maxlength="10" pattern="\d{10}" title="Please enter exactly 10 digits" class="form-control" id="exampleInputPassword1" > 
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Enter Password</label>
        <input type="password" maxlength="20" title="Please include special characters(#,*,@) and capital letters for a strong password" class="form-control" id="exampleInputPassword1" >
    </div>

    <div class="row">
        <div class="col-md-6">
            
            <button type="submit" class="btn btn-primary d-grid gap-6 col-6 mx-auto" style="border-radius: 30px; width: 200px;"><a href="/login.html" style="text-decoration: none; color: white;" >Submit</a></button>
        </div>
        <div class="col-md-6">
           <a href="./login.html">Already have an account? Login</a>
        </div>
    </div>
    
    
    
    </form>
   
        </div> 
       
        <div class="col-md-6">
            <img src="./assets/img/travelingimg7.jpg" class="img_register"/>
          </div>
      
</div>

</div> 
<br>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
